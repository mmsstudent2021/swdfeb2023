<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/button.css" />
  </head>
  <body>
    <button class="btn">Google Search</button>
    <button class="btn-outline">Outline Button</button>

    <button class="btn-icon">
      <i class="fa-solid fa-home"></i>
    </button>

    <button class="btn-icon rounded-circle">
      <i class="fa-solid fa-home"></i>
    </button>

    <button class="btn rounded">Rounded Button</button>

    <br />
    <br />

    <button class="btn btn-primary">Google Search</button>
    <button class="btn btn-success">Google Search</button>
    <button class="btn btn-danger">Google Search</button>

    <br />
    <br />

    <button class="btn-outline btn-outline-primary">Google Search</button>
    <button class="btn-outline btn-outline-success">Google Search</button>
    <button class="btn-outline btn-outline-danger">Google Search</button>
  </body>
</html>
