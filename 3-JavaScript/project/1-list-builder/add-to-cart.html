<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add to Cart Feature</title>
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <main id="app" class="px-3 cart-feature">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="d-flex flex-column min-vh-100">
              <nav
                id="nav"
                class="mb-4 mt-3 pb-3 border-bottom border-3 d-flex align-items-center justify-content-between bg-white sticky-top"
              >
                <div class="">
                  <h3 class="mb-0">MMS Solutions</h3>
                  <p class="text-black-50 mb-0">E-commerce</p>
                </div>
                <div class="">
                  <button class="btn btn-outline-primary" id="search">
                    <i class="bi bi-search"></i>
                  </button>
                  <button
                    class="btn btn-primary position-relative animate__animated"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#mycart"
                    id="cartButton"
                  >
                    <i class="bi bi-cart"></i>
                    <span
                      class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger cart-counter-badge"
                    >
                      0
                      <span class="visually-hidden">unread messages</span>
                    </span>
                  </button>
                </div>
              </nav>

              <div class="mb-5">
                <p class="mb-2">Product Categories</p>
                <ul
                  class="categories-list list-unstyled d-flex g-3"
                  id="categoriesList"
                ></ul>
              </div>

              <div class="row g-4" id="productList"></div>

              <footer
                class="bg-primary d-flex align-items-center justify-content-between p-3 mt-5"
              >
                <p class="text-white mb-0">
                  Copyright &copy;
                  <a class="text-reset" href="https://mms-it.com">MMS IT</a>
                </p>
                <a href="#nav" class="btn btn-outline-light">
                  <i class="bi bi-arrow-up"></i>
                </a>
              </footer>
            </div>
          </div>
        </div>
      </div>

      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="mycart"
        aria-labelledby="mycartLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="mycartLabel">
            My Cart
            <span class="badge bg-primary ms-2 cart-counter-badge"> 0 </span>
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <div class="" id="carts"></div>
          <div class="" style="height: 150px"></div>
          <div class="order-section">
            <div
              class="position-absolute bg-white start-0 bottom-0 w-100 px-3"
              style="z-index: 5"
            >
              <p class="text-end fs-3 mb-2 pt-3 border-top border-primary">
                $ <span id="totalCost">0</span>
              </p>
              <button id="order" class="btn btn-lg btn-primary d-block w-100 mb-3">
                Place Order
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/cart.js"></script>
  </body>
</html>
